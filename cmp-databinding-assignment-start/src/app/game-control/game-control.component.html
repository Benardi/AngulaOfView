<div class="container">
  <div class= "row">
    <div class="col-xs-4">
      <div class="panel panel-primary" >
        <div class="panel-heading">Counting</div>
        <div class="panel-body panel-height">{{"incrementNum"}}</div>
      </div>
    </div>
  </div>
  <div class= "row">
    <div class="col-xs-3">
      <button class="btn btn-primary" (click)="onStartGame()">Start Game</button>
      <button class="btn btn-danger">Stop Game</button>
    </div>
  </div>
</div>

<hr/>
<div class="container">
  <app-game-control
    (timePassed) = "onTimePassed($event)"></app-game-control>
  <hr/>
  <div style="overflow-y: scroll; height:140px;" #scrollbox>
    <div *ngFor="let num of numberElements">
      <div *ngIf="num % 2 == 0"><app-even-num [currentTime]="num"></app-even-num></div>
      <div *ngIf="num % 2 != 0"><app-odd-num [currentTime]="num"></app-odd-num></div>
    </div>
</div>
  <hr/>
</div>

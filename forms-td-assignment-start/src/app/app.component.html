<!-- Add a Form with the following Inputs (and Validators)
     1) Mail address (should not be empty and should be an email address)
     2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
        Set "Advanced" as Default
     3) A Password field (should not be empty)
     4) A Submit Button

     Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

     Upon submitting the form, you should simply print the Value of the Form to the Console.
     Optionally, display it in your template.
-->
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm">
        <div class="form-group">
          <label for="mail">Mail address</label>
          <input
            type="text"
            id="mail"
            class="form-control"
            name="mail"
            ngModel
            required
            email
            #mail="ngModel">
        </div>
        <span class="help-block"
              *ngIf="!mail.valid && mail.touched">Please enter a valid email!</span>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select
            id="subscription"
            class="form-control"
            name="subscription"
            [ngModel] = "'advanced'">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>

        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="text"
            id="password"
            class="form-control"
            name="password"
            ngModel
            required
            #password="ngModel">
        </div>
        <span class="help-block"
              *ngIf="!password.valid && password.touched">Please enter a valid password!</span>
        <button
          class="btn btn-primary"
          [disabled]="!f.valid"
          type="submit"
          (click)="onSubmit()">Submit</button>
      </form>
      <span class="help-block"
            *ngIf="!f.valid && f.touched">The form is invalid!</span>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
       <h3>Your Submission</h3>
       <p>Mail: {{user.email}}</p>
       <p>Password: {{user.password}} </p>
       <p>Subscription: {{user.subscription}}</p>
      </div>
    </div>
  </div>
</div>
